# ~/.config/hypr/hyprland.conf

$src = ~/.config/hypr/src

source = $src/themes/mocha.conf
source = $src/bindings.conf
source = $src/environment.conf
monitor = eDP-1, 1920x1200@60.04900, 0x0, 1.5 # see https://wiki.hyprland.org/Configuring/Monitors/

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    border_size           = 1			#d: 2
    no_border_on_floating = true
    gaps_in               = 3 			#d: 5
    gaps_out              = 5 			#d: 20
    float_gaps            = 10
    gaps_workspaces       = 100

    col.inactive_border = rgba($surface0Alpha00)
    col.active_border   = rgba($lavenderAlphaff) rgba($blueAlphaff) 45deg
    # col.nogroup_border
    # col.nogroup_border_active

    layout                  = dwindle # dwindle
    no_focus_fallback       = false   # false
    resize_on_border        = true    # false
    extend_border_grab_area = 30      # 15
    hover_icon_on_border    = true    # true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false # false
    resize_corner = 0     # 0

    snap {
        enabled = true # false
        window_gap = 15 # 10
        monitor_gap = 10 # 10
        border_overlap = true 
        respect_gaps = true
    }
}

decoration { # DONE
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # > window corners
    rounding       = 3    # 5
    rounding_power = 10.0 # 2.0

    # opacity and dimming
    active_opacity     = 1.0 # 1.0
    inactive_opacity   = 0.9 # 1.0
    fullscreen_opacity = 1.0 # 1.0

    dim_modal    = true # true
    dim_inactive = true # false
    dim_strength = 0.3  # 0.5
    dim_special  = 0.0  # 0.2

    # screen_shader = [[Empty]]
    border_part_of_window = true # true
 
    blur { # to be refined
        # backgroun blur
        enabled = true # true

        size   = 8 # 8
        passes = 2 # 1

    	ignore_opacity    = true  # true
	    new_optimizations = true  # true
        xray              = false # false

        # color correction
        noise      = 0.01       # 0.0117
        contrast   = 0.8        # 0.8916
        brightness = 0.8        # 0.8172
        vibrancy   = 0.1        # 0.1696
        vibrancy_darkness = 0.0 # 0.0

        special = true # false

        # popups
        # popups_ignorealpha
        # input_methods
        # input_methods_ignorealpha
    }

    shadow { # DONE
        # drop shadow
        enabled = true # true

        range         = 4 # 4
        render_power  = 3 # 3
        sharp         = false # false
        ignore_window = false # true

        color          = $base   # rgba(1a1a1aee)
        color_inactive = $mantle # unset

        # offset = [0.0, 0.0]
        scale          = 1.0
    }
}

animations {
    enabled = yes
    # see https://wiki.hypr.land/Configuring/Animations/
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

input {
    kb_layout = us
    kb_variant = altgr-intl
    # stuff, see wiki

    repeat_rate = 25 # 25
    repeat_delay = 400 # 600

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive # [[Empty]]
    force_no_accel = false # false, keep it at false
    left_handed = false # false
    # scroll_points
    scroll_method = 2fg # [[Empty]]
    # scroll_button = 0 # 0
    # scrloo_button_lock
    # scroll_factor
    # natural_scroll

    follow_mouse = 1 # 1
	
    touchpad {
         natural_scroll = true
         disable_while_typing = true
         tap-to-click = true
    }
}

gestures {
    # see https://wiki.hypr.land/Configuring/Gestures
    workspace_swipe_distance = 300 # 300
    workspace_swipe_invert = true  # true
}

group {
    # see https://wiki.hypr.land/Configuring/Variables#Group
    auto_group = true # true
    insert_after_current = true # true
    focus_removed_window = true # true
    drag_into_group = 1 # true
    merge_groups_on_groupbar = true
    merge_floated_into_tiled_on_groupbar = false
    group_on_movetoworkspace = false


}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false
    disable_scale_notification = false
    col.splash = $text
    font_family = FiraCode Nerd Font
    vrr = 1
    enable_swallow = true # false
    swallow_regex = ^(kitty)$
    # more
}

